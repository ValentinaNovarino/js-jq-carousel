<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-carousel">
            <div class="arrow-left">
                <i class="fas fa-arrow-left fa-2x"></i>
            </div>
            <div class="slides">
                <img class="active" src="https://paladintrue.com/it/blog/wp-content/uploads/2019/01/islanda.jpg" alt="">
                <img src="https://lh3.googleusercontent.com/proxy/YYDY3nZ0o0UtsxKZ3hW9zfPtpcVaf4-ARN2AoVtQto0lb85hirjwKacVuI7Br8Rn1HSZtnNVwKb_dvhycMePpamsDnVIPtJClamkI0hsx8vQi7AuTQ" alt="">
                <img src="https://www.fotografiamoderna.it/wp-content/uploads/2017/12/Fotografie-paesaggi-consigli.jpg" alt="">
                <img src="https://cameranation.it/wp-content/uploads/2019/06/beach-1761410_1280-800x448.jpg" alt="">
                <img src="https://www.pixtury.com/photos/D970BED7FBD-8472345145910479DA8547/3.jpg" alt="">
            </div>

            <div class="arrow-right">
                <i class="fas fa-arrow-right fa-2x"></i>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
